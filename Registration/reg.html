<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Cricket Tournament Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>XYZ Cricket Tournament Registration</h1>
    </header>
    <main>
        <form id="registrationForm" action="register.php" method="POST">

            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>
            <div class="form-group">
                <label for="captainName">Captain Name:</label>
                <input type="text" id="captainName" name="captainName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="players">Player Names (comma separated):</label>
                <textarea id="players" name="players" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="successMessage" class="hidden">Registration successful! We will contact you soon.</div>
    </main>
    <footer>
        <p>&copy; 2024 XYZ Organization. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
